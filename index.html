<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuki Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kuki Hunt</h1>
    <p>BONK the Kukis before they disappear!</p>
    <div id="gameArea">
        <button id="startButton">Start Game</button>
        <div id="kukis"></div>
    </div>
    <div id="timeLeft">15</div> <!-- Display time left -->
    <canvas id="confettiCanvas"></canvas> <!-- Canvas for confetti -->
    <div id="celebrationImages"></div> <!-- Container for celebration images -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
